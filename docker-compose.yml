version: '0'

services:
  cassandra:
    image: cassandra:latest
    container_name: cassandra-container
    ports:
      - "9042:9042"
    environment:
      - CASSANDRA_USER=admin
      - CASSANDRA_PASSWORD=admin
    volumes:
      - cassandra-data:/var/lib/cassandra

  cassandra-load-keyspace:
    image: cassandra:latest
    container_name: cassandra-load-keyspace
    depends_on:
      - cassandra

    volumes:
      - ./init-scripts/init-cassandra.cql:/init-cassandra.cql
    command: /bin/bash -c "sleep 100 && echo loading cassandra keyspace && cqlsh cassandra -f /init-cassandra.cql"

  mysql:
    image: mysql:latest
    container_name: mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: "0424"
      MYSQL_DATABASE: amall
    ports:
      - "13306:3306"
    volumes:
      - mysql-data:/var/lib/mysql  # Volume for data persistence
    restart: always  # Restart policy

volumes:
  cassandra-data:
  mysql-data: